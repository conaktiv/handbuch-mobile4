site_name: ConAktiv® Mobile4 Handbuch
nav:
  - Einleitung: index.md
  - Webserver und Zugriff:
    - Proxyserver: webserver_und_zugriff/proxyserver.md
    - Zugriff und SSL-Zertifikate: webserver_und_zugriff/zugriff.md
    - Web-Browser: webserver_und_zugriff/webbrowser.md
    - Lizenzen: webserver_und_zugriff/lizenzen.md
  - Einstellungen:
    - Einstellungen des ConAktiv® Web-Servers: einstellungen_des_conaktiv_webservers/index.md
    - Einstellungen in ConAktiv®: einstellungen_in_conaktiv/index.md
  - Arbeiten mit ConAktiv® Mobile:
    - Anmeldung an ConAktiv: arbeiten_mit_conaktiv_mobile/anmeldung_an_conaktiv/index.md
    - Navigation: arbeiten_mit_conaktiv_mobile/navigation/index.md
    - Arbeiten mit einem Modul: arbeiten_mit_conaktiv_mobile/arbeiten-allgemein/index.md
    #- Arbeiten mit Ansprechpartnern: arbeiten_mit_conaktiv_mobile/arbeiten-mit-ansprechpartnern/index.md
    #- Arbeiten mit Terminen: arbeiten_mit_conaktiv_mobile/arbeiten-mit-terminen/index.md
    #- Arbeiten mit Aufgaben: arbeiten_mit_conaktiv_mobile/arbeiten-mit-aufgaben/index.md
    #- Arbeiten im Stundenzettel: arbeiten_mit_conaktiv_mobile/arbeiten-im-stundenzettel/index.md
    #- Arbeiten mit Projektmaterial: arbeiten_mit_conaktiv_mobile/arbeiten-mit-projektmaterial/index.md
    #- Arbeiten mit Reisekosten: arbeiten_mit_conaktiv_mobile/arbeiten-mit-reisekosten/index.md
    - Kennwort ändern: arbeiten_mit_conaktiv_mobile/kennwort-aendern/index.md
    - Abmelden: arbeiten_mit_conaktiv_mobile/abmelden/index.md
theme:
  name: material
  language: de
  features:
    - instant
    - tabs
extra_css:
  - stylesheets/conaktiv.css
markdown_extensions:
  - admonition
  - pymdownx.tabbed
  - attr_list
plugins:
  - search
  - mkpdfs:
      design: mkpdfs-design-sample/report.css
      toc_title: Inhaltsverzeichnis
      company: Connectivity GmbH
      author: Stephan Grossmann, Sascha Stumm
      output_path: pdf/handbuch_mobile4.pdf
