site_name: ConAktiv® Mobile4 Handbuch
nav:
  - Einleitung: index.md
  - Voraussetzungen:
    - Web-Browser: voraussetzungen/webbrowser.md
    - Lizenzen: voraussetzungen/lizenzen.md
  - Einstellungen:
    - Einstellungen des ConAktiv® Web-Servers: einstellungen/einstellungen_des_conaktiv_webservers/index.md
    - Einstellungen in ConAktiv®: einstellungen/einstellungen_in_conaktiv/index.md
    - Proxyserver: einstellungen/proxyserver.md
    - Zugriff und SSL-Zertifikate: einstellungen/zugriff.md
  - Arbeiten mit ConAktiv® Mobile:
    - Anmeldung an ConAktiv: arbeiten_mit_conaktiv_mobile/anmeldung_an_conaktiv/index.md
    - Navigation: arbeiten_mit_conaktiv_mobile/navigation/index.md
    - Arbeiten mit einem Modul: arbeiten_mit_conaktiv_mobile/arbeiten-allgemein/index.md
    - Vom Bildschirm aufs Papier - das Druckcenter: arbeiten_mit_conaktiv_mobile/druckcenter/index.md
    - Kennwort ändern: arbeiten_mit_conaktiv_mobile/kennwort-aendern/index.md
    - Abmelden: arbeiten_mit_conaktiv_mobile/abmelden/index.md
  - Konfiguration der Oberfläche:
    - Einleitung:  konfiguration/index.md
    - Listen-Editor:
      - Einleitung: konfiguration/listen-editor/index.md
      - Eine neue Liste anlegen: konfiguration/listen-editor/neue-liste-anlegen/index.md
      - Liste bearbeiten, speichern und löschen:
        - Aufteilung des Editors: konfiguration/listen-editor/liste-bearbeiten/index.md
        - Die Werkzeugleiste: konfiguration/listen-editor/liste-bearbeiten/werkzeugleiste/index.md
        - Konfiguration der Liste:
          - Allgemein: konfiguration/listen-editor/liste-bearbeiten/konfiguration/index.md
          - Sortierung:
            - Bearbeiten: konfiguration/listen-editor/liste-bearbeiten/konfiguration/sortierung/index.md
            - Datenbankfeld auswählen: konfiguration/listen-editor/liste-bearbeiten/konfiguration/sortierung/datenbankfeld-auswaehlen.md
            - Gruppierung und Zwischensummen einstellen: konfiguration/listen-editor/liste-bearbeiten/konfiguration/sortierung/gruppierung-einstellen.md
          - Gesamtsummen:
            - Bearbeiten: konfiguration/listen-editor/liste-bearbeiten/konfiguration/gesamtsummen/index.md
            - Datenbankfeld auswählen: konfiguration/listen-editor/liste-bearbeiten/konfiguration/gesamtsummen/datenbankfeld-auswaehlen.md
          - Direktaktionen: konfiguration/listen-editor/liste-bearbeiten/konfiguration/direktaktionen/index.md
          - Aktionen: konfiguration/listen-editor/liste-bearbeiten/konfiguration/aktionen/index.md
        - Listenstruktur: konfiguration/listen-editor/liste-bearbeiten/listenstruktur/index.md
        - Bearbeitungsansichten:
          - Zeilen: konfiguration/listen-editor/liste-bearbeiten/bearbeitungsansichten/zeilen.md
          - Spalten: konfiguration/listen-editor/liste-bearbeiten/bearbeitungsansichten/spalten.md
          - Elemente:
            - Bearbeiten: konfiguration/listen-editor/liste-bearbeiten/bearbeitungsansichten/elemente.md
            - Formel : konfiguration/listen-editor/liste-bearbeiten/bearbeitungsansichten/formel/index.md
            - Datenbankfeld : konfiguration/listen-editor/liste-bearbeiten/bearbeitungsansichten/datenbankfeld/index.md
            - Diagramm : konfiguration/listen-editor/liste-bearbeiten/bearbeitungsansichten/diagramm/index.md
      - Liste einem Benutzer/Gruppe zuordnen: konfiguration/listen-editor/liste-zuordnen/index.md
    - Layout-Editor:
      - Einleitung: konfiguration/layout-editor/index.md
      - Eine neue Eingabemaske anlegen: konfiguration/layout-editor/neues-layout-anlegen/index.md
      - Eingabemaske bearbeiten, speichern und löschen:
        - Aufteilung des Editors: konfiguration/layout-editor/layout-bearbeiten/index.md
        - Die Werkzeugleiste: konfiguration/layout-editor/layout-bearbeiten/werkzeugleiste/index.md
        - Konfiguration der Eingabemaske:
          - Allgemein: konfiguration/layout-editor/layout-bearbeiten/konfiguration/index.md
          - Funktionen: konfiguration/layout-editor/layout-bearbeiten/konfiguration/funktionen/index.md
        - Eingabemaskenstruktur: konfiguration/layout-editor/layout-bearbeiten/layoutstruktur/index.md
        - Bearbeitungsansichten:
          - Zeilen: konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/zeilen.md
          - Spalten: konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/spalten.md
          - Elemente:
            - Feldtyp auswählen: konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/elemente.md
            - Dokumentenfeld : konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/dokumentenfeld/index.md
            - Freitextfeld : konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/freitextfeld/index.md
            - Hochladenfeld : konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/hochladenfeld/index.md
            - Formel : konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/formel/index.md
            - Datenbank- und Eingabefeld : konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/datenbankfeld/index.md
            - Tabsektion : konfiguration/layout-editor/layout-bearbeiten/bearbeitungsansichten/tabsektion/index.md
      - Eingabemaske einem Benutzer/Gruppe zuordnen: konfiguration/layout-editor/layout-zuordnen/index.md
    - Seiten-Editor: konfiguration/seiten-editor/index.md
    - Menüleisten-Editor: konfiguration/menueleisten-editor/index.md
    - Darstellungsoptionen-Abschnitt: konfiguration/darstellungsoptionen/index.md
    - Darstellungsoptionen-Editor: konfiguration/darstellungsoptionen-editor/index.md
theme:
  name: material
  language: de
  features:
    - instant
    - tabs
extra_css:
  - stylesheets/conaktiv.css
markdown_extensions:
  - admonition
  - pymdownx.tabbed
  - attr_list
plugins:
  - search
